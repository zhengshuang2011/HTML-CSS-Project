<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="collapsible collapsible--expanded">
      <header class="collapsible__header">
        <h2 class="collapsible__heading">PRODUCTS</h2>
        <img
          class="icon icon--white collapsible__chevron"
          src="images/chevron.svg"
          alt=""
        />
      </header>
      <ul class="list list--tick collapsible__content">
        <li class="list__item">Website Hosting</li>
        <li class="list__item">Free Automated Wordpress</li>
        <li class="list__item">Migrations</li>
      </ul>
    </div>
    <div class="collapsible collapsible--expanded">
      <header class="collapsible__header">
        <h2 class="collapsible__heading">COMPANY</h2>
        <img
          class="icon icon--white collapsible__chevron"
          src="images/chevron.svg"
          alt=""
        />
      </header>
      <ul class="list list--tick collapsible__content">
        <li class="list__item">About</li>
        <li class="list__item">Affiliates</li>
        <li class="list__item">Blog</li>
      </ul>
    </div>
    <div class="collapsible collapsible--expanded">
      <header class="collapsible__header">
        <h2 class="collapsible__heading">SUPPORT</h2>
        <img
          class="icon icon--white collapsible__chevron"
          src="images/chevron.svg"
          alt=""
        />
      </header>
      <ul class="list list--tick collapsible__content">
        <li class="list__item">Contact</li>
        <li class="list__item">Knowledge Base</li>
        <li class="list__item">FAQ</li>
      </ul>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>

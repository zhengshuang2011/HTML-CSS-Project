<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block container domain">
      <header class="block__header">
        <h2>Starting at $10 per month</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae,
          aliquam?
        </p>
      </header>
      <div class="input-group domain__input">
        <input
          type="text"
          class="input"
          placeholder="Enter domain name here..."
        />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
          SEARCH
        </button>
      </div>
      <ul class="list block--domain__price">
        <list class="list__item"
          ><span class="badge badge--secondary">.com $9</span></list
        >
        <list class="list__item">.sg $10</list>
        <list class="list__item">.space $11</list>
        <list class="list__item">.info $14</list>
        <list class="list__item">.net $10</list>
        <list class="list__item">.xyz $10</list>
      </ul>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
